<!doctype html>
<html lang="en" xmlns:th="http://www.thimeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- CUSTOMS -->
    <script src="/js/index.js" defer></script>
    <title>Hoteis SENAI</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Cadastro
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/cadLocacao">Locação</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/cadReserva">Reserva</a></li>
                    </ul>
                </li>
            </ul>
            <a class="btn btn-danger" id="btnLogout">Logout</a>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="text-center">Minhas Locações</h2>
    <div class="row">
        <div class="col-4" id="realizadas">
            <h4 class="text-center">Realizadas</h4>
        </div>
        <div class="col-4" id="em_curso">
            <h4 class="text-center">Em curso</h4>
            <div class="row" th:each="locacao : ${em_curso}">
                <div class="col-6">
                    <span><b>Quarto: </b></span>
                    <span th:text="${locacao.idQuarto}"></span>
                </div>
                <div class="col-6">
                    <span><b>Preço: </b></span>
                    <span th:text="${locacao.preco}"></span>
                </div>
                <div class="col-6">
                    <span><b>Check-In: </b></span>
                    <span  th:text="${locacao.checkIn}"></span>
                </div>
                <div class="col-6">
                    <span><b>Check-Out: </b></span>
                    <span th:text="${locacao.checkOut}"></span>
                </div>
                <div class="col-12">
                    <span><b>Senha: </b></span>
                    <span th:text="${locacao.senha}"></span>
                </div>
            </div>
        </div>
        <div class="col-4" id="reservas">
            <h4 class="text-center">Reservas</h4>
        </div>
    </div>
</div>
</body>
</html>
