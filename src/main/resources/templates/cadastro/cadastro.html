<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro de Usuário</h2>

    <form action="/cadastro" method="POST" class="border p-4 rounded shadow-sm bg-light">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="apelido" class="form-label">Apelido</label>
                <input type="text" class="form-control" id="apelido" name="apelido" placeholder="Digite seu apelido">
            </div>

            <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"
                       required pattern="[0-9]{10,11}" maxlength="11"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <small class="text-muted">Digite apenas números (10 ou 11 dígitos).</small>
            </div>

            <div class="col-md-6 mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="conf_senha" class="form-label">Confirme a Senha</label>
                <input type="password" class="form-control" id="conf_senha" name="conf_senha" placeholder="Confirme sua senha" required>
            </div>

            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
